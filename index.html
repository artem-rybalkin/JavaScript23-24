<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HomeWork23-24</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>

	<script type="text/template" id="wrapper-template">
		<div class="wrapper">
			<ol class="item-list"></ol>
			<div class="controlls">
				<input type="text" class="item-value">
				<button class="item-add">Add</button>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="list-template">
		<% for (var i = 0; i < data.length; i++) { %>
			<li ><%= data[i] %><span data-value="<%= data[i]%>" class="item-delete">DEL</span><span data-value="<%= data[i]%>" class="item-edit">EDIT</span></li>
		<% }; %>
	</script>


</body>
</html>
